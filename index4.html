<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dataset Details</title>
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(to bottom right, #0f2027, #203a43, #2c5364);
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .container {
            width: 90%;
            max-width: 1200px;
            background: #1c1c1e;
            border-radius: 20px;
            padding: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
        }
        h1 {
            font-size: 2.5rem;
            color: #00c6ff;
            margin-bottom: 10px;
            text-shadow: 0 2px 5px rgba(0, 0, 0, 0.5);
        }
        .details {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
            width: 100%;
        }
        .detail-item {
            flex: 1 1 calc(33.333% - 20px);
            max-width: calc(33.333% - 20px);
            background: linear-gradient(to right, #232526, #414345);
            border-radius: 15px;
            padding: 20px;
            text-align: center;
            color: #fff;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            transition: transform 0.3s ease, background 0.3s ease;
        }
        .detail-item:hover {
            transform: scale(1.05);
            background: linear-gradient(to right, #36d1dc, #5b86e5);
        }
        .detail-item span {
            display: block;
            font-size: 1.2rem;
            margin-bottom: 10px;
            font-weight: bold;
        }
        .detail-item span.value {
            font-size: 1.8rem;
            color: #f4d03f;
        }
        .btn-refresh {
            padding: 15px 40px;
            font-size: 1.2rem;
            color: #fff;
            background: linear-gradient(to right, #ff7e5f, #feb47b);
            border: none;
            border-radius: 30px;
            cursor: pointer;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }
        .btn-refresh:hover {
            transform: scale(1.1);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.4);
        }
        @media (max-width: 768px) {
            .detail-item {
                flex: 1 1 calc(50% - 20px);
                max-width: calc(50% - 20px);
            }
        }
        @media (max-width: 480px) {
            .detail-item {
                flex: 1 1 100%;
                max-width: 100%;
            }
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Dataset Details</h1>
    <div class="details" id="datasetDetails">
        <!-- Dynamic content will be injected here -->
    </div>
    <button class="btn-refresh" onclick="loadDatasetDetails()">Refresh Details</button>
</div>

<script>
    // Sample dataset details
    const dataset = {
        videos: 120,
        frames: 35000,
        annotations: 1500,
        classes: 10
    };

    // Function to load and display dataset details
    function loadDatasetDetails() {
        const detailsContainer = document.getElementById('datasetDetails');
        detailsContainer.innerHTML = ''; // Clear previous content

        // Add dataset details dynamically
        for (const [key, value] of Object.entries(dataset)) {
            const detailItem = document.createElement('div');
            detailItem.classList.add('detail-item');

            const label = document.createElement('span');
            label.textContent = key.charAt(0).toUpperCase() + key.slice(1);

            const valueSpan = document.createElement('span');
            valueSpan.textContent = value;
            valueSpan.classList.add('value');

            detailItem.appendChild(label);
            detailItem.appendChild(valueSpan);
            detailsContainer.appendChild(detailItem);
        }
    }

    // Load dataset details on page load
    window.onload = loadDatasetDetails;
</script>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dataset Details</title>
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background: radial-gradient(circle, #1e3c72, #2a5298);
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }
        .container {
            width: 90%;
            max-width: 900px;
            background: rgba(0, 0, 0, 0.6);
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.4);
            animation: zoomIn 0.8s ease;
        }
        @keyframes zoomIn {
            from { transform: scale(0.8); opacity: 0; }
            to { transform: scale(1); opacity: 1; }
        }
        h1 {
            text-align: center;
            font-size: 2.5rem;
            margin-bottom: 20px;
            color: #ffd700;
            text-shadow: 0 2px 5px rgba(0, 0, 0, 0.6);
        }
        .details {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
        }
        .detail-item {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(5px);
            padding: 20px;
            border-radius: 12px;
            text-align: center;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        .detail-item:hover {
            transform: translateY(-10px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.5);
        }
        .detail-item span {
            display: block;
            font-size: 1.3rem;
            font-weight: bold;
        }
        .detail-item span.value {
            font-size: 2rem;
            color: #00ffdd;
        }
        .btn-refresh {
            margin-top: 30px;
            display: block;
            width: fit-content;
            margin-left: auto;
            margin-right: auto;
            padding: 12px 30px;
            font-size: 1.2rem;
            font-weight: bold;
            background: linear-gradient(45deg, #ff4b2b, #ff416c);
            color: white;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            transition: all 0.3s ease;
        }
        .btn-refresh:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.4);
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Dataset Details</h1>
    <div class="details" id="datasetDetails">
        <!-- Dynamic content will be injected here -->
    </div>
    <button class="btn-refresh" onclick="loadDatasetDetails()">Refresh Details</button>
</div>

<script>
    // Sample dataset details
    const dataset = {
        videos: 120,
        frames: 35000,
        annotations: 1500,
        classes: 10
    };

    // Function to load and display dataset details
    function loadDatasetDetails() {
        const detailsContainer = document.getElementById('datasetDetails');
        detailsContainer.innerHTML = ''; // Clear previous content

        // Add dataset details dynamically
        for (const [key, value] of Object.entries(dataset)) {
            const detailItem = document.createElement('div');
            detailItem.classList.add('detail-item');

            const label = document.createElement('span');
            label.textContent = key.charAt(0).toUpperCase() + key.slice(1);

            const valueSpan = document.createElement('span');
            valueSpan.textContent = value;
            valueSpan.classList.add('value');

            detailItem.appendChild(label);
            detailItem.appendChild(valueSpan);
            detailsContainer.appendChild(detailItem);
        }
    }

    // Load dataset details on page load
    window.onload = loadDatasetDetails;
</script>

</body>
</html>
